name: Deploy GitHub Pages

on:
  push:
    branches:
      - gh-pages  # Adjust this if your source branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Pages
        uses: actions/setup-pages@v2

      - name: Deploy
        run: |
          echo "Building your site"
          # Add any build steps needed here, e.g., npm install, jekyll build, etc.
          # For example, if youâ€™re using Jekyll:
          # bundle install
          # bundle exec jekyll build -d _site
          #
          # For a static site (e.g., HTML files), no build steps are needed
          mkdir -p ./out
          cp -r ./* ./out

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v1

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
